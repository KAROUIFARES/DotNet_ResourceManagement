<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body> 
  <app-navbar></app-navbar> 
  <div class="btn">
      <button type="button" class=" btnAdd" routerLink="/addPre">
        <i class="fa fa-plus-circle"></i>Add Equipment
      </button>
  </div>
  <div class="btn">
    <button type="button" class="btn1" (click)="tableau1()" [style.background-color]="(tab1==true)? '#0a9cb9':'#0dcaf0'">
      <i class="fa fa-list"></i>hardware 
    </button>
</div>
<div class="btn">
  <button type="button" class=" btn2" (click)="tableau2()" [style.background-color]="(tab2==true)? '#0a9cb9':'#0dcaf0'">
    <i class="fa fa-list"></i>software
  </button>
</div>
  <table class="table table-striped table-hover" *ngIf="tab1">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">marque</th>
        <th scope="col">Modele</th>
        <th scope="col">Caract</th>
        <th scope="col">State</th>
        <th scope="col">edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let equi of EquipmentList">
        <td>{{equi.nom}}</td>
        <td>{{equi.marque}}</td>
        <td>{{equi.modele}}</td>
        <td>{{equi.caract}}</td>
        <td>
          <div class="form-check form-switch" *ngIf="equi.state==true">
            <input class="form-check-input toggle" type="checkbox" role="switch" id="flexSwitchCheckDefault" (click)="UpdateState(equi.id,false)"checked/>
          </div>
          <div class="form-check form-switch" *ngIf="equi.state==false">
            <input class="form-check-input toggle" type="checkbox" role="switch" id="flexSwitchCheckDefault" (click)="UpdateState(equi.id,true)"/>
          </div>
      </td>
        <td>
          <button type="button" class="btnEdit" (click)="navigate(equi.id)">
            Update
          </button>

         </td>
      </tr>
    </tbody>
  </table>
  <table class="table table-striped table-hover" *ngIf="tab2">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">version</th>
        <th scope="col">State</th>
        <th scope="col">edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let soft of softwareList">
        <td>{{soft.nom}}</td>
        <td>{{soft.version}}</td>
        <td>
          <div class="form-check form-switch" *ngIf="soft.state==true">
            <input class="form-check-input toggle" type="checkbox" role="switch" id="flexSwitchCheckDefault" (click)="UpdateSoftwareState(soft.id,false)"  checked/>
          </div>
          <div class="form-check form-switch" *ngIf="soft.state==false">
            <input class="form-check-input toggle" type="checkbox" role="switch" id="flexSwitchCheckDefault" (click)="UpdateSoftwareState(soft.id,true)" />
          </div>
      </td>
        <td>
          <button type="button" class="btnEdit" (click)="navigate(soft.id)">
            Update
          </button>

         </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
