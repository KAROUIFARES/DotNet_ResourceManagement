<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <app-navbar></app-navbar>
  <div class=" form col-md-4 mx-auto">
    <h4 class="mb-3">USER INFORMATION</h4>
    <form [formGroup]="UpdateForm" (ngSubmit)="Update()">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"   formControlName="firstname" [(ngModel)]="user.firstName">
        <label for="floatingInput">FirstName</label>
        <div class="form-text text-danger" *ngIf="FirstName.errors?.['required']&& (FirstName.touched||FirstName.dirty)">FirstName is Required.</div>
        <div class="form-text text-danger" *ngIf="FirstName.errors?.['minlength']&& (FirstName.touched||FirstName.dirty)">FirstName is short.</div>
        <div class="form-text text-danger" *ngIf="FirstName.errors?.['pattern']&& (FirstName.touched||FirstName.dirty)">FirstName should start with Alphaber.</div>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingPassword" placeholder="Password"   formControlName="Lastname" [(ngModel)]="user.lastName">
        
        <label for="floatingPassword">LastName</label>
        <div class="form-text text-danger" *ngIf="LastName.errors?.['required']&& (LastName.touched||LastName.dirty)">LastName is Required.</div>
        <div class="form-text text-danger" *ngIf="LastName.errors?.['minlength']&& (LastName.touched||LastName.dirty)">LastName is short.</div>
        <div class="form-text text-danger" *ngIf="LastName.errors?.['pattern']&& (LastName.touched||LastName.dirty)">LastName should start with Alphaber.</div>         
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"  [value]="user.login"  disabled readonly>
        <label for="floatingInput">Login</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"  [value]="user.role"  disabled readonly>
        <label for="floatingInput">Role</label>
      </div>
      <div class="form-floating mb-3">
        
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"  formControlName="pwd" [(ngModel)]="user.pwd">
        <label for="floatingPassword">Password</label>
        <div class="form-text text-danger" *ngIf="pwd .errors?.['required']&&(pwd.dirty||pwd.touched)">Password is Required.</div>
        <div class="form-text text-danger" *ngIf="pwd .errors?.['minlength']||pwd.errors?.['maxlength']&&(pwd.dirty||pwd.touched)">Password should be at least 6 and at max 15 characters long.</div>

      </div>
      <hr>
      <button class="btn btn-info form-control" > Save</button>
    </form>
  </div>
</body>
</html>
