<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <app-navbar></app-navbar>
    <div class="btn" >
      <button   class="btnAdd" [routerLink]="['/AffectPostEmp/'+Empid]" (click)="navigate(Empid)"><i class="fa fa-plus-circle"></i>AffectPost</button>
    </div>

    <div *ngIf="Post==null" class="warning">
      <h4>Employ√©e n'a aucune poste</h4>
    </div>
    
    <div *ngIf="Post!=null">
      <table class="table  table-striped table-hover" >
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">State</th>
            <th scope="col">Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of Post">
            <td>{{ post.title }}</td>
            <td>
              <div class="form-check form-switch" *ngIf="post.state">
                <input class="form-check-input toggle" type="checkbox" role="switch" id="flexSwitchCheckDefault" [style.background-color]="post.state ? '#58af5c' : '#e7403d'" disabled checked />
              </div>
              <div class="form-check form-switch" *ngIf="!post.state">
                <input class="form-check-input toggle" type="checkbox" role="switch" id="flexSwitchCheckDefault" [style.background-color]="!post.state ? '#e7403d' : '#58af5c'" disabled />
              </div>
            </td>
            <td>
              <button class="btnEdit btn-danger">
                <span style="color:white;" (click)="delete(post.id)">Delete</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
</body>
</html>
