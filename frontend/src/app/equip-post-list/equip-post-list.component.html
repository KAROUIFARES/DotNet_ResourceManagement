<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <app-navbar></app-navbar>
    <button class="btn1"(click)="form1()" [style.background-color]="(f1==true)? '#0a9cb9':'#0dcaf0'"><i class="fa fa-desktop"></i>hardware</button>
    <button class="btn2"(click)="form2()" [style.background-color]="(f2==true)? '#0a9cb9':'#0dcaf0'"><i class="fa fa-plus-circle"></i>software</button>
    <table class="table table-striped table-hover" *ngIf="f1">
      <thead>
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">marque</th>
          <th scope="col">Modele</th>
          <th scope="col">Caract</th>
          <th scope="col">State</th>
          <th scope="col">Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let equi of equipList">
          <td>{{equi.nom}}</td>
          <td>{{equi.marque}}</td>
          <td>{{equi.modele}}</td>
          <td>{{equi.caract}}</td>
          <td>
            <div class="form-check form-switch" *ngIf="equi.state==true">
              <input class="form-check-input toggle" type="checkbox" role="switch" id="flexSwitchCheckDefault" [style.background-color]="(equi.state==false) ? '#e7403d' : '#58af5c'"  disabled readonly checked/>
            </div>
            <div class="form-check form-switch" *ngIf="equi.state==false">
              <input class="form-check-input toggle" type="checkbox" role="switch" id="flexSwitchCheckDefault" [style.background-color]="(equi.state==false) ? '#e7403d' : '#58af5c'" disabled readonly />
            </div>
        </td>
        <td><button class="btnEdit btn-danger">
          <span style="color:white;" (click)="Delete(equi.id)">Delete</span>
        </button></td>
        </tr>
      </tbody>
    </table>
    <table class="table table-striped table-hover " *ngIf="f2">
      <thead>
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">version</th>
          <th scope="col">State</th>
          <th scope="col">Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let soft of software">
          <td>{{soft.nom}}</td>
          <td>{{soft.version}}</td>
          <td>
            <div class="form-check form-switch" *ngIf="soft.state==true">
              <input class="form-check-input toggle" type="checkbox" role="switch" id="flexSwitchCheckDefault"  [style.background-color]="(soft.state==false) ? '#e7403d' : '#58af5c'" disabled readonly checked/>
            </div>
            <div class="form-check form-switch" *ngIf="soft.state==false">
              <input class="form-check-input toggle" type="checkbox" role="switch" id="flexSwitchCheckDefault"  [style.background-color]="(soft.state==true) ? '#58af5c' : '#e7403d'" disabled readonly/>
            </div>
        </td>
        <td>
          <button class="btnEdit btn-danger">
            <span style="color:white;" (click)="Delete(soft.id)">Delete</span>
          </button>
        </td>
        </tr>
      </tbody>
    </table>
</body>
</html>
