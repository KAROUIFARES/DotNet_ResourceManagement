<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <app-navbar></app-navbar>
  
  <div class="btn">
    <button class="btnAdd" routerLink="/AddUser"><i class="fa fa-user-plus icon" ></i>AddUser</button>
  </div>
 
  <table class="table  table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Login</th>
        <th scope="col">Role</th>
        <th scope="col">State</th>
        <th scope="col">edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of UserList">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.login}}</td>
        <td>{{user.role}}</td>
        <td>
            <div class="form-check form-switch" *ngIf="user.state==true">
              <input class="form-check-input toggle" type="checkbox" role="switch" id="flexSwitchCheckDefault"   (click)="UpdateState(user.id,false)" checked/>
            </div>
            <div class="form-check form-switch" *ngIf="user.state==false">
              <input class="form-check-input toggle" type="checkbox" role="switch" id="flexSwitchCheckDefault"   (click)="UpdateState(user.id,true)" />
            </div>
        </td>
        <td><button class="btnEdit"  (click)="navigate(user.id)">Update</button></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
