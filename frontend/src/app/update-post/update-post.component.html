<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <app-navbar></app-navbar>
    <div class="form col-md-4 mx-auto">
      <h4 class="mb-5 pt-2 ms-3 font-weight-bold">Post</h4>
      <div class="form-group">
        <form [formGroup]="postForm" #form="ngForm" (ngSubmit)="UpdateEquipment()" method="POST">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="title" [(ngModel)]="post.title">
            <label for="floatingInput">Title</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="hieraLevel" [(ngModel)]="post.hieraLevel">
            <label for="floatingInput">hierarchy level</label>
          </div>
              <hr>
            <button type="submit" class="btn btn-info form-control">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
