<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <app-navbar></app-navbar>
  <div class="btn" >
    <button  [ngClass]="{'btnAdd':role!=='AdminSysteme','btnAddDisabled':role==='AdminSysteme'}" routerLink="/AddRess" [disabled]="isValid()"><i class="fa fa-user-plus icon" ></i>Add Employee</button>
  </div>
 
  <table class="table  table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">E-mail</th>
        <th scope="col">Phone</th>
        <th scope="col">Launch_date</th>
        <th scope="col">Occupation_date</th>
        <th scope="col">State</th>
        <th scope="col" colspan="3" >Edit</th>
        <th scope="col">Record</th>
        

      </tr>
    </thead>
    <tbody>
      <tr>
        <tr *ngFor="let employee of allData">
          <td>{{employee.firstname}}</td>
          <td>{{employee.lastname}}</td>
          <td>{{employee.mail}}</td>
          <td>{{employee.phone}}</td>
          <td>{{employee.launchDate}}</td>
          <td>{{employee.dateOccupation}}</td>
          <td>
            <div class="form-check form-switch" *ngIf="employee.state==true">
              <input class="form-check-input toggle" type="checkbox" role="switch" id="flexSwitchCheckDefault"   (click)="UpdateState(employee.id,false)" checked/>
            </div>
            <div class="form-check form-switch" *ngIf="employee.state==false">
              <input class="form-check-input toggle" type="checkbox" role="switch" id="flexSwitchCheckDefault"   (click)="UpdateState(employee.id,true)" />
            </div>
          </td>
          <td><button class="link" routerLink="/updateEmp" (click)="navigate(employee.id)">Update</button></td>
          <td class="tdEditPo" ><button   [ngClass]="{'link':role!=='AdminSysteme','linkdesabled':role==='AdminSysteme'}"  routerLink="/EmpPost" [disabled]="isValid()" (click)="navigate(employee.id)">post</button></td>
          <td class="tdEdit"><button routerLink="/EmpEquip" [ngClass]="{'link':role!=='AdminSysteme','linkdesabled':role==='AdminSysteme'}" routerLink="/EmpEquip" [disabled]="isValid()" (click)="navigate(employee.id)">Equipment</button> </td> 
          <td><a class="link" routerLink='/EmployeeRecord' (click)="navigate(employee.id)">Employee Record</a></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
